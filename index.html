<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>100 DAYS CSS CHALLENGE</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="frame">
        <div class="keyboard">
            <input type="radio" class="symbols" id="symbol-a">
            <label for="symbol-a" class="labels">a</label>
            <input type="radio" class="symbols" id="symbol-b">
            <label for="symbol-b" class="labels">b</label>
            <input type="radio" class="symbols" id="symbol-c">
            <label for="symbol-c" class="labels">c</label>
            <input type="radio" class="symbols" id="symbol-d">
            <label for="symbol-d" class="labels">d</label>

            <input type="radio" class="symbols" id="symbol-f">

            <input type="radio" class="symbols" id="symbol-g">

            <input type="radio" class="symbols" id="symbol-h">

            <input type="radio" class="symbols" id="symbol-n">
            <label for="symbol-n" class="labels">n</label>
            <input type="radio" class="symbols" id="symbol-o">
            <label for="symbol-o" class="labels">o</label>
            <input type="radio" class="symbols" id="symbol-p">
            <label for="symbol-p" class="labels">p</label>
            <input type="radio" class="symbols" id="symbol-q">
            <label for="symbol-q" class="labels">q</label>
            <input type="radio" class="symbols" id="symbol-r">
            <label for="symbol-r" class="labels">r</label>
            <input type="radio" class="symbols" id="symbol-s">

            <input type="radio" class="symbols" id="symbol-x">
            <label for="symbol-x" class="labels">x</label>
            <input type="radio" class="symbols" id="symbol-y">
            <label for="symbol-y" class="labels">y</label>
            <input type="radio" class="symbols" id="symbol-z">
            <label for="symbol-z" class="labels" id="lineBreak">z</label>
            <input type="radio" class="symbols" id="symbol-0">
            <label for="symbol-0" class="labels">0</label>
            <input type="radio" class="symbols" id="symbol-1">
            <label for="symbol-1" class="labels">1</label>
            <input type="radio" class="symbols" id="symbol-2">
            <label for="symbol-2" class="labels">2</label>
            <input type="radio" class="symbols" id="symbol-3">

            <label for="symbol-9" class="labels">9</label>
            <div class="circleLight"></div>
        </div>
    </div>

</html>
