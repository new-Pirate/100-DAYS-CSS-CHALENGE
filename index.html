<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>100 DAYS CSS CHALLENGE</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="topWave">
                <div class="lineTopWaves">
                    <div class="evenTopWave"></div>
                    <div class="oddTopWave"></div>
                    <div class="evenTopWave"></div>
                    <div class="oddTopWave"></div>
                    <div class="evenTopWave"></div>
                    <div class="oddTopWave"></div>
                    <div class="evenTopWave"></div>
                    <div class="oddTopWave"></div>
                    <div class="evenTopWave"></div>
                    <div class="oddTopWave"></div>
                </div>

                <div class="midleWave">
                    <div class="lineMidleWaves">
                        <div class="evenMidleWave"></div>
                        <div class="oddMidleWave"></div>
                        <div class="evenMidleWave"></div>
                        <div class="oddMidleWave"></div>
                        <div class="evenMidleWave"></div>
                        <div class="oddMidleWave"></div>
                        <div class="evenMidleWave"></div>
                        <div class="oddMidleWave"></div>
                        <div class="evenMidleWave"></div>
                        <div class="oddMidleWave"></div>
                        <div class="evenMidleWave"></div>
                    </div>
                    <div class="botWave">
                        <div class="lineBotWaves">
                            <div class="evenBotWave"></div>
                            <div class="oddBotWave"></div>
                            <div class="evenBotWave"></div>
                            <div class="oddBotWave"></div>
                            <div class="evenBotWave"></div>
                            <div class="oddBotWave"></div>
                            <div class="evenBotWave"></div>
                            <div class="oddBotWave"></div>
                            <div class="evenBotWave"></div>
                            <div class="oddBotWave"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
